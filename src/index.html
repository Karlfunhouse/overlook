<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Casa de la Luna</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="datepicker.min.css"> -->
  </head>
  <body>
    <header>
      <nav>
        <button><img src="./images/moon-icon.svg" class="moon-icon-js" alt="moon logo icon" height="120px" width="120px"></button>

        <h1>Casa <span class="hotel-title-words">de la</span> Luna</h1>
      </nav>
    </header>
    <main>
      <!-- LOGIN -->
      <form class="login-form">
        <h2>Welcome</h2>
        <input type="text" class="username-js" name="Username" placeholder="Username" autocomplete="false">
        <input type="text" class="password-js" name="Password" placeholder="Password">
        <input type="submit" class="login-submit-js" value="Submit">
        <p class='login-error'></p>
      </form>
      <!-- GUEST -->
      <section class="user-dashboard hide">
        <div class="user-welcome-box">
          <h2 class="user-name"></h2>
          <h2 class="money-spent"></h2>
        </div>
        <div class="my-bookings"><span class="bookings-header">Your Bookings</span></div>
        <div class="book-room-button-container">
          <button class="book-a-room-button">Book A Room</button>
        </div>
      </section>
      <!-- MANAGER -->
      <section class="manager-dashboard hide">
        <div class="user-welcome-box">
          <h2 class="user-name"></h2>
          <div class="date-menu">
            <h3>Search Bookings By Date</h3>
            <input type="date" class="selected-date-manager">
            <button class="search-booking-manager">Search</button>
          </div>
          <div class="daily-hotel-stats">
            <div class="availability">
              <h2 class="available-rooms"></h2>
              <h2 class="available-room-numbers"></h2>
            </div>
            <h2 class="todays-revenue"></h2>
            <h2 class="occupied-rooms-percentage"></h2>
          </div>
        </div>
        <div class="manager-tools">
          <div class="search-guest-menu">
            <input type="text" class="search-guest-input">
            <button class="search-guest-button" type="button">Find Guest</button>
            <div class="book-room-button-container hide">
              <button class="book-a-room-button hide">Book A Room</button>
            </div>
            <section class="found-guest-bookings hide">Guest Info</section>
          </div>
          <div class="bookings-today">Today's Bookings</div>
        </div>
        <!-- <div class="book-room-button-container">
          <button class="book-a-room-button">Book A Room</button>
        </div> -->
      </section>

      <section class="booking-display hide">
        <article class="book-room-menu">
          <h2 class="booking-title">Book Your Next Stay</h2>
            <section class="booking-filters">
              <div class="date-menu">
                <input type="date" class="selected-date">
                <button class="search-booking">Search</button>
              </div>
              <form class="roomtype-menu">
                <select name="room-type" class="roomtype-dropdown">
                  <option value="all rooms">All Rooms</option>
                  <option value="residential suite">Residential Suite</option>
                  <option value="suite">Suite</option>
                  <option value="single room">Single Room</option>
                  <option value="junior suite">Junior Suite</option>
                </select>
                <button class="filter-room-type-button" type="button">Filter</button>
              </form>
              <h3 class="booking-title">Available Rooms</h3>
            </section>
            <section class="rooms-available">
              <div class="available-bookings">
              </div>
            </section>
          </article>

      </section>
    </main>

  </body>
</html>
